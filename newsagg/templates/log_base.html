<!DOCTYPE HTML>
<html>
	<head>
		<title>NewsAgg</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <link rel="stylesheet" href="{{url_for('static', filename='../static/css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='../static/css/fontawesome-all.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='../static/css/nonscript.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='images/newsagg.png') }}">
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="{{ url_for('static', filename='images/newsagg.png') }}" alt="" />
                                    </span><span class="title">NewsAgg</span>
								</a>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
                            <li><a href="{{ url_for('tech') }}">Tech</a></li>
							<li><a href="{{ url_for('fashion') }}">Fashion</a></li>
							<li><a href="{{ url_for('politics') }}">Politics</a></li>
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
						</ul>
					</nav>

                    <main>
                    {% block content %}
                    {% endblock %}
                    </main>
                    
				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved</li><li>Design:</a></li>
							</ul>
						</div>
					</footer>

			</div>
		<!-- Scripts -->
            <script src="{{ url_for('static', filename='../static/js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='../static/js/browser.min.js') }}"></script>
            <script src="{{ url_for('static', filename='../static/js/breakpoints.min.js') }}"></script>
            <script src="{{ url_for('static', filename='../static/js/util.js') }}"></script>
            <script src="{{ url_for('static', filename='../static/js/main.js') }}"></script>
	</body>
</html>
